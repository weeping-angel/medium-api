get:
  summary: Get Tag Info
  tags:
    - Platform
  description: >
    Returns tag-related information.

    - Name

    - Followers Count

    - Number of stories

    - Number of writers

    - Number of latest stories
    
    - Number of latest writers

    - Child tags (if any)

  parameters:
    - name: tag
      in: path
      required: true
      description: It's a unique string, usually hyphen-separated, representing a class of content.
      schema:
        type: string
        example: self-improvement

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              tag:
                type: string
                example: self-improvement
              name:
                type: string
                example: Self Improvement
              followers:
                type: integer
                example: 1581563
              articles_count:
                type: integer
                example: 234250
              authors_count:
                type: integer
                example: 87802
              latest_articles_count:
                type: integer
                example: 483
              latest_authors_count:
                type: integer
                example: 296
              children:
                type: array
                items:
                  type: string
                  example: 
                    - mental-health
                    - productivity
                    - mindfulness