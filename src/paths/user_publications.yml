get:
  summary: Get User's Publications
  tags:
    - User
  description: >
    Returns 2 lists of `publication_ids` where the given user is either an admin (creator/editor) or a contributing writer.
  parameters:
    - name: user_id
      in: path
      required: true
      description: Unique hash id assigned to every single Medium user.
      schema:
        type: string
        example: "14d5c41e0264"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
                id:
                  type: string
                  example: 14d5c41e0264
                publications: 
                  type: object
                  properties:
                    admin_in:
                      type: array
                      description: List of Publications (IDs) where the user is an admin (creator or editor).
                      items:
                        type: string
                        example:
                          - "bff2346ccdf1"
                          - "df81adaf6236"
                          - "9830e436a84"
                          - "aec755e28853"
                          - "ac4c2146e2f"
                          - "a7d8d7c02da"
                          - "ab314b84960a"

                    writer_in:
                      type: array
                      description: List of Publications (IDs) where the user is a contributing writer.
                      items:
                        type: string
                        example:
                          - "6cb21729512d"
                          - "78d064101951"
                          - "7adf33e44ae3"
                          - "3f6ecf56618"
                          - "193b68bd4fba"
                          - "d3eff52d6f1c"
                          - "998e693d29cd"
                          - "40187e704f1c"
                          - "48e972f5c24e"
                          - "65d07f93c269"