get:
  summary: Get User's Publications
  tags:
    - User
  description: >
    Returns 2 lists of `publication_ids` where the given user is either an admin (creator/editor) or a contributing writer.
  parameters:
    - name: user_id
      in: path
      required: true
      description: Unique hash id assigned to every single Medium user.
      schema:
        type: string
        example: "14d5c41e0264"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
                id:
                  type: string
                  example: 14d5c41e0264
                publications: 
                  type: object
                  properties:
                    admin_in:
                      type: array
                      items:
                        type: string
                        example: bff2346ccdf1
                    writer_in:
                      type: array
                      items:
                        type: string
                        example: 7f60cf5620c9