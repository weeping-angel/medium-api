get:
  summary: Get User's Top Articles
  tags:
    - User
  description: >
    Returns a list of `article_ids` of the top 10 articles on the user's profile, for a given `user_id`.
  parameters:
    - name: user_id
      in: path
      required: true
      description: Unique hash id assigned to every single Medium user.
      schema:
        type: string
        example: "1985b61817c3"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
                id:
                  type: string
                  description: User ID
                  example: "1985b61817c3"
                top_articles: 
                  type: array
                  description: List of top 10 articles on the user's profile.
                  items: 
                    type: string
                    example:
                      - "562c5821b5f0"
                      - "95f4919cc39c"
                      - "077229e514a3"
                      - "c9a4be35cb93"
                      - "05a740c035cc"
                      - "23a287916d3f"
                      - "9263875a3649"
                      - "6c34414177bd"
                      - "9867ba29a923"
                      - "65a63626c04e"