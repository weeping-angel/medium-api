get:
  summary: Get User Followers
  tags:
    - User
  description: >
    Returns the list of `user_ids` of the user's followers.


    **Note:** When you get the response from the API, it will include an attribute called `next`. 
    You can use this next attribute as query string parameter (`after`) when you make your next API request. 
    This way, you can get the followers that come after the one you're currently looking at.

  parameters:
    - name: user_id
      in: path
      required: true
      description: Unique hash id assigned to every single Medium user.
      schema:
        type: string
        example: 1985b61817c3
    
    - name: count
      in: query
      required: false
      description: To limit the number of results. (count <= 25)
      schema:
        type: int
        example: 10

    - name: after
      in: query
      required: false
      description: To get the results after a particular follower's user id.
      schema:
        type: string
        example: 14274b746ca3

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
                id: 
                  type: string
                  example: 1985b61817c3

                followers: 
                  type: array
                  items: 
                    type: string
                    example:
                      - "14609d40b731"
                      - "148ae689f366"
                      - "14daabbff886"
                      - "150aaf6fae67"
                      - "1556eaf34b46"
                      - "157ac0b7fce4"
                      - "15f72b3c21f1"
                      - "160c3e933453"
                      - "162e5e73459a"
                      - "16759d70a68f"
                
                count:
                  type: int
                  example: 10

                next:
                  type: string
                  example: 16759d70a68f
                  
                total_followers:
                  type: int
                  example: 721
