get:
  summary: Get Article Fans
  tags:
    - Article
  description: >
    Returns a list of `user_ids` of the people who clapped on the article (a.k.a `voters`).

  parameters:
    - name: article_id
      in: path
      required: true
      description: It's a unique hash id assigned to every Medium Article.
      schema:
        type: string
        example: 67fa62fc1971
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
                id: 
                  type: string
                  description: Article ID
                  example: 67fa62fc1971
                  
                voters: 
                  type: array
                  description: List of user IDs who clapped on the article. Also known as `voters` or `fans`.
                  items: 
                    type: string
                    example:
                      - "def64349b55f"
                      - "dfd0edd2cde5"
                      - "263f0e59ea39"
                      - "fdaa0a92e5b9"
                      - "6b775dd37806"
                      - "c84d0210fb0b"
                
                count:
                  type: integer
                  format: int32
                  description: Number of user IDs returned.
                  example: 6
