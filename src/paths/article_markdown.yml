get:
  summary: Get Article's Markdown
  tags:
    - Article
  description: >
    Returns the markdown of a Medium Article/Story, for the given `article_id`
    
  parameters:
    - name: article_id
      in: path
      required: true
      description: It's a unique hash id assigned to every Medium Article.
      schema:
        type: string
        example: 67fa62fc1971
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                description: Article ID
                example: 67fa62fc1971
              markdown: 
                type: string
                description: Article in the Markdown format.
                example: >
                  # Article title
                
                  ## Article Subtitle
                
                  Article **Content** with lot of _markups_ ....

                  ![Images Alt](Image URL)

