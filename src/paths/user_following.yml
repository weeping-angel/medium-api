get:
  summary: Get User Following
  tags:
    - User
  description: >
    Returns a list of users (`user_ids`) that the given user is following.


    Use the `count` query parameter (_optional_) to limit the number of results. (count <= 1500)


    **Note:** This list does not contain the `publication_ids` of the publications that the user is following. To get those, please use _Get User Publication Following_ endpoint (`/user/{user_id}/publication_following`).

  parameters:
    - name: user_id
      in: path
      required: true
      description: Unique hash id assigned to every single Medium user.
      schema:
        type: string
        example: 14d5c41e0264
    
    - name: count
      in: query
      required: false
      description: To limit the number of results. (count < 1500)
      schema:
        type: int
        example: 10

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
                id: 
                  type: string
                  description: User ID
                  example: 14d5c41e0264

                following: 
                  type: array
                  description: List of authors (User IDs) that the given user is following.
                  items: 
                    type: string
                    example:
                      - "3340d9dd0981"
                      - "51e7eb466f57"
                      - "c0db304eefe1"
                      - "db7a1a122aa"
                      - "799bdc99a0fd"
                      - "3d91a45f0e94"
                      - "41f99c370629"
                      - "cfa71f272740"
                      - "4a142a63b9a0"
                      - "78561519e424"
