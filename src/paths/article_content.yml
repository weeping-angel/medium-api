get:
  summary: Get Article's Content
  tags:
    - Article
  description: >
    Returns the content of an article for the given `article_id`.
  parameters:
    - name: article_id
      in: path
      required: true
      description: It's a unique hash id assigned to every Medium Article.
      schema:
        type: string
        example: 562c5821b5f0
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                description: Article ID
                example: 562c5821b5f0
              content: 
                type: string
                description: Textual content of the article.
                example: >
                  Article title
                
                  Article Subtitle
                
                  Article Content ....