get:
  summary: Search Lists
  tags:
    - Search
  description: >
    Returns an array of `list_ids` for the given search query results. (Max Length = 1000)
    
  parameters:
    - name: query
      in: query
      required: true
      description: Search query
      schema:
        type: string
        example: artificial intelligence

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              lists: 
                type: array
                description: An array of Medium Lists (IDs) for the given search query.
                items: 
                  type: string
                  example:
                    - "7d7c0a478325"
                    - "b11cb0d296b1"
                    - "a6fda516e19d"
                    - "7f8919c5a990"
                    - "1fa7000e1b8c"
                    - "5fca0efc3fd6"
                    - "382d702f48e8"
                    - "d6aeeb599bfb"
                    - "39db5ba09043"
                    - "0d0b755a5b2d"
              
              search_query:
                type: string
                description: Search Query
                example: artificial intelligence