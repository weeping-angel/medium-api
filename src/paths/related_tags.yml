get:
  summary: Get Related Tags
  tags:
    - Platform
  description: >
    Returns a list of `related_tags` for the given `tag`.
    
  parameters:
    - name: tag
      in: path
      required: true
      description: It's a unique string, usually hyphen-separated, representing a class of content.
      schema:
        type: string
        example: blockchain

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              related_tags: 
                type: array
                items: 
                  type: string
                  example:
                    - "cryptocurrency"
                    - "bitcoin"
                    - "crypto"
                    - "ethereum"
                    - "technology"
                    - "defi"
                    - "nft"
                    - "web3"
                    - "money"
              
              given_tag:
                type: string
                example: blockchain