get:
  summary: Get List Articles
  description: >
    Returns an array of `articles_ids` present in the given Medium List.

  parameters:
    - name: list_id
      in: path
      required: true
      description: It's a unique hash id assigned to every Medium List.
      schema:
        type: string
        example: 38f9e0f9bea6
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id: 
                type: string
                example: 38f9e0f9bea6
              list_articles:
                type: array
                items:
                  type: str
                  example: 90a01549d8db
