get:
  summary: Get Topfeeds
  tags:
    - Misc
  description: >
    Returns a list of `article_ids` (length: 25) for the given `tag` and `mode`.
    
  parameters:
    - name: tag
      in: path
      required: true
      description: It's a unique string, usually hyphen-separated, representing a class of content.
      schema:
        type: string
        example: data-science

    - name: mode
      in: path
      required: true
      description: >
        Mode:

          - `hot` : For getting trending articles
          - `new` : For getting latest articles
          - `top_year` : For getting best articles of the year
          - `top_month` : For getting best articles of the month
          - `top_week` : For getting best articles of the week
          - `top_all_time`: For getting best article of all time
      schema:
        type: string
        example: new

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              topfeeds:
                type: array
                items: 
                  type: string
                  example:
                    - "bf49caa30c3b"
                    - "ff6d1d1f9570"
                    - "a02226fe86af"
                    - "baa85c10ac58"
                    - "8179180bc349"
                    - "fa27f64443ce"
                    - "c73786e6aa76"
                    - "ebfb35d80d31"
                    - "0b678210431d"
                    - "1da5001ed444"
                    - "3002a9f32abf"
                    - "14478e4e548b"
                    - "c25f1b3f5682"
                    - "8853184eb60c"
                    - "d59f2ea14ce4"
                    - "de7469608483"
                    - "2cbb5b268b76"
                    - "313d225bbf3f"
                    - "6b6902e66043"
                    - "8054b797de64"
                    - "05d01f5e3ed0"
                    - "c8285b6d45ba"
                    - "0ac7c96965b6"
                    - "721dfecb9c00"
              
              count: 
                type: integer
                example: 25
              
              tag:
                type: string
                example: data-science

              mode:
                type: string
                example: NEW