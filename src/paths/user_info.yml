get:
  summary: Get User Info
  description: >
    Returns user related information like *Full name, Bio, Followers count, Following count, Twitter username, Profile-image URL, User ID, etc...* 
    
    
    It takes `user_id` as the path parameter.

    
    **Note:** If you don't know the `user_id`, then you can get it from the endpoint\
    
    '/user/id_for/{`username`}'.
  parameters:
    - name: user_id
      in: path
      required: true
      description: It's a unique hash id assigned to every single Medium user.
      schema:
        type: string
        example: "1985b61817c3"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id: 
                type: string
                example: 1985b61817c3
              username: 
                type: string
                example: nishu-jain
              fullname: 
                type: string
                example: Nishu Jain
              bio: 
                type: string
                example: Obsessed with Tech Biz Arts & Words; Does NOT dumb down the writing; Skilled Wordsmith; Delivers the best
              top_writer_in:
                type: array
                items:
                  type: string
                  example: programming
              followers_count: 
                type: integer
                format: int32
                example: 450
              following_count: 
                type: integer
                format: int32
                example: 4
              twitter_username: 
                type: string
                example: one_anachronism
              is_writer_program_enrolled: 
                type: boolean
              is_suspended: 
                type: boolean
                example: false
              has_list:
                type: boolean
                example: true
              is_book_author:
                type: boolean
                example: false
              allow_notes:
                type: boolean
              medium_member_at:
                type: string
                example: "2020-06-24 16:05:46"
              image_url: 
                type: string
                example: https://miro.medium.com/1*C92Hx7k9nRM7TPlrmhgW9w.jpeg

