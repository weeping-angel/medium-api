get:
  summary: Search Publications
  tags:
    - Search
  description: >
    Returns the list of `publication_ids` for the given search query results. (Max Length = 1000)
    
  parameters:
    - name: query
      in: query
      required: true
      description: Search query
      schema:
        type: string
        example: mental health

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              publications: 
                type: array
                items: 
                  type: string
                  example: 8d6b8a439e32
              
              search_query:
                type: string
                example: mental health