get:
  summary: Search Publications
  tags:
    - Search
  description: >
    Returns the list of `publication_ids` for the given search query results. (Max Length = 1000)
    
  parameters:
    - name: query
      in: query
      required: true
      description: Search query
      schema:
        type: string
        example: mental health

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              publications: 
                type: array
                items: 
                  type: string
                  example:
                    - "b224b324ef5"
                    - "de4b53c10bc7"
                    - "efea2976ffad"
                    - "2dedf1e9c066"
                    - "7debdac7d2c2"
                    - "d1c54e7b78e2"
                    - "14b51ced1b92"
                    - "4479ee3a8306"
                    - "6b598c326afa"
                    - "f1cb0af385f"
              
              search_query:
                type: string
                example: mental health