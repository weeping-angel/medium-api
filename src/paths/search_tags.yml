get:
  summary: Search Tags
  tags:
    - Search
  description: >
    Returns a list of `tags` for the given search query results. (Max Length = 1000)
    
  parameters:
    - name: query
      in: query
      required: true
      description: Search query
      schema:
        type: string
        example: blockchain

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              tags: 
                type: array
                items: 
                  type: string
                  description: An array of Medium Tags for the given search query.
                  example:
                    - "blockchain"
                    - "blockchaiÌ‡n"
                    - "blockchain-technology"
                    - "blockchain-development"
                    - "blockchain-startup"
                    - "blockchain-game"
                    - "blockchain-gaming"
                    - "blockchain-application"
                    - "blockchain-security"
                    - "blockchain-news"
              
              search_query:
                type: string
                description: Search Query
                example: blockchain