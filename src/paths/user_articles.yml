get:
  summary: Get User's Articles
  tags:
    - User
  description: >
    Returns the list of articles (`article_ids`) written by the given user.

  parameters:
    - name: user_id
      in: path
      required: true
      description: Unique hash id assigned to every single Medium user.
      schema:
        type: string
        example: "1985b61817c3"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
                id:
                  type: string
                  example: "1985b61817c3"
                associated_articles: 
                  type: array
                  items: 
                    type: string
                    example: 
                      - "562c5821b5f0"
                      - "95f4919cc39c"
                      - "077229e514a3"
                      - "c9a4be35cb93"
                      - "05a740c035cc"

                count:
                  type: integer
                  example: 5


    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    