get:
  summary: Get User's Articles
  tags:
    - User
  description: >
    Returns a list of `article_ids` written by a specified user, 
    with a maximum of 500 `article_ids` per request. 


    If the user has published over 500 articles, use the `next` query string 
    parameter in subsequent API calls to retrieve additional articles.

  parameters:
    - name: user_id
      in: path
      required: true
      description: Unique hash id assigned to every single Medium user.
      schema:
        type: string
        example: "6e2475a6e38a"
    
    - name: next
      in: query
      required: false
      description: Use this parameter to get more results on the next page.
      schema:
        type: string
        example: "1625519209064"

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
                id:
                  type: string
                  description: User ID
                  example: "6e2475a6e38a"
                associated_articles: 
                  type: array
                  description: List of article IDs associated with the user.
                  items: 
                    type: string
                    example: 
                      - "81adea1a7973"
                      - "f62685b42923"
                      - "5105fc08e749"
                      - "6c2d076d2e82"
                      - "6fe20446d139"

                count:
                  type: integer
                  description: Number of articles returned.
                  example: 5

                total_pinned_articles:
                  type: integer
                  description: Total number of articles pinned by the user.
                  example: 2
                
                next:
                  type: string
                  description: Use this parameter to get more results on the next page.
                  example: "1625519709163"


    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    