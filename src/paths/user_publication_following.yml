get:
  summary: Get User Publication Following
  tags:
    - User
  description: >
    Returns a list of publications (`publication_ids`) that the given user is following.

  parameters:
    - name: user_id
      in: path
      required: true
      description: Unique hash id assigned to every single Medium user.
      schema:
        type: string
        example: 1985b61817c3
    
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
                id: 
                  type: string
                  example: 1985b61817c3

                publication_following: 
                  type: array
                  items: 
                    type: string
                    example: 
                      - "aa36b7f642de"
                      - "b7e45b22fec3"

                count:
                  type: integer
                  example: 2
