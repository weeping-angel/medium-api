get:
  summary: Get Article Responses
  tags:
    - Article
  description: >
    Returns a list of responses (`response_ids`, same as `article_ids`) for a given article (`article_id`)


    **Note:** To see the content of the response, use the _Get Article's Content_ endpoint (`/article/{article_id}/content`)
  parameters:
    - name: article_id
      in: path
      required: true
      description: It's a unique hash id assigned to every Medium Article.
      schema:
        type: string
        example: 67fa62fc1971
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
                id: 
                  type: string
                  example: 67fa62fc1971

                responses: 
                  type: array
                  items: 
                    type: string
                    example:
                      - "a9bbc22aa1e6"
                      - "3308e927204a"
                      - "b1fcf9f36d87"
                      - "295b0938fd49"
                      - "cc14e813995a"
                      - "649b48584efb"

                count:
                  type: integer
                  example: 6
                
