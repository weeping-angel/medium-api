get:
  summary: Get List Responses
  tags:
    - List
  description: >
    Returns an array of `response_ids` of the comments (same as `article_ids`) on the given Medium List.

  parameters:
    - name: list_id
      in: path
      required: true
      description: It's a unique hash id assigned to every Medium List.
      schema:
        type: string
        example: 3d8f744f5370
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id: 
                type: string
                example: 3d8f744f5370

              responses:
                type: array
                items:
                  type: string
                  example: 
                    - f31a257b42e8
                    - a62b717bca13

              count:
                type: integer
                example: 2
