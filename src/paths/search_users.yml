get:
  summary: Search Users
  tags:
    - Search
  description: >
    Returns a list of `user_ids` for the given search query results. (Max Length = 1000)
    
  parameters:
    - name: query
      in: query
      required: true
      description: Search query
      schema:
        type: string
        example: data engineer

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              users: 
                type: array
                description: An array of Medium Users (IDs) for the given search query.
                items: 
                  type: string
                  example: 
                    - "1cdedc00c37b"
                    - "1bfba30bdef4"
                    - "de7c5a1b117c"
                    - "cd447042040e"
                    - "9e9176bf9645"
                    - "ecdc94046915"
                    - "589e227843c0"
                    - "bcee825b3d9c"
                    - "602d3a172ce8"
                    - "3489e9c7ed41"
              
              search_query:
                type: string
                description: Search Query
                example: data engineer