get:
  summary: Get Related Articles
  tags:
    - Article
  description: >
    Returns a list of `article_ids` of the related posts. (Length = 4)

  parameters:
    - name: article_id
      in: path
      required: true
      description: It's a unique hash id assigned to every Medium Article.
      schema:
        type: string
        example: 67fa62fc1971
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
                id: 
                  type: string
                  description: Given Article's ID
                  example: 67fa62fc1971
                related_articles: 
                  type: array
                  items: 
                    type: string
                    description: An array of Articles (IDs) related to the given article.
                    example:
                      - "edab6cac5c80"
                      - "b84ae866344e"
                      - "2064db6fed98"
                      - "9d376e28bb1e"
                
