get:
  summary: Get User's Lists
  tags:
    - User
  description: >
    Returns an array of `list_ids` created by the user.


    **Note:** You can check whether the user has created lists or not beforehand. Check the 
    `has_list` attribute in the "Article Info" endpoint.
  parameters:
    - name: user_id
      in: path
      required: true
      description: Unique hash id assigned to every single Medium user.
      schema:
        type: string
        example: "5142451174a3"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                example: 5142451174a3
                
              lists: 
                type: array
                items: 
                  type: string
                  example:
                    - "321cfd9966ec"
                    - "ba3904884898"
                    - "b8a117567230"
                    - "9516ed2145ae"
                    - "24356f9a9c6e"
                    - "e8b1c393bcff"
                    - "95b41261bee0"
                    - "4ecdbfd97d05"

              count:
                type: integer
                example: 8