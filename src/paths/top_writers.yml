get:
  summary: Get Top Writers
  tags:
    - Platform
  description: >
    Returns a list of top writers (`user_ids`) within a particular topic/niche (`topic_slug`). 
    
    e.g. 
    
    - blockchain
    
    - relationships
    
    - artificial-intelligence, etc ...
    
    
    **Note:** You can use optional `count` query parameter to limit the number of results. 
    The maximum number of top writers within a topic/niche will be 250.
  parameters:
    - name: topic_slug
      in: path
      required: true
      description: It's a unique string, usually hyphen-separated, representing a topic/niche, as classified by Medium.
      schema:
        type: string
        example: artificial-intelligence
    - name: count
      in: query
      required: false
      description: Limits the number of `article_ids` in the result.
      schema:
        type: int
        example: 10
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              top_writers: 
                type: array
                items: 
                  type: string
                  example:
                    - "37a2cbe8bd15"
                    - "9b351e8113e9"
                    - "8c8e5b7182ef"
                    - "b0fbe613be9d"
                    - "e43895122f94"
                    - "14176fcb5743"
                    - "fb7a5e85e951"
                    - "76398be9016"
                    - "fb44e21903f3"
                    - "c4a298b66f16"