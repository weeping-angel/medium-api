get:
  summary: Get Recommended Articles
  tags:
    - Article
  description: >
    Returns a list of 10 articles (`article_ids`) as recommended by the Medium, for the given article.

  parameters:
    - name: article_id
      in: path
      required: true
      description: It's a unique hash id assigned to every Medium Article.
      schema:
        type: string
        example: 67fa62fc1971
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
                id: 
                  type: string
                  example: 67fa62fc1971
                recommended_articles: 
                  type: array
                  items: 
                    type: string
                    example:
                      - "dd44714e619a"
                      - "cd14232a781c"
                      - "87a8f8c10d92"
                      - "f5f7bd88a144"
                      - "973775246425"
                      - "7dd26fb5282c"
                      - "cad364e668db"
                      - "ff3010db542f"
                      - "e10d7d5b83a6"
                      - "99b5311986c7"
                
