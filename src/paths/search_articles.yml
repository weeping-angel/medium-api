get:
  summary: Search Articles
  tags:
    - Search
  description: >
    Returns the list of `articles_ids` for the given search query results. (Max Length = 1000)
    
  parameters:
    - name: query
      in: query
      required: true
      description: Search query
      schema:
        type: string
        example: startup

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              articles: 
                type: array
                description: An array of Medium Articles (IDs) for the given search query.
                items: 
                  type: string
                  example:
                    - "fd455b524980"
                    - "e5b1c2d9631d"
                    - "b0d85289fdf5"
                    - "53d65a66fc45"
                    - "52d0d399982a"
                    - "5238a11278c4"
                    - "46a669a558f4"
                    - "0ac319330c7c"
                    - "8eb84ef2648f"
                    - "7b33f15631c1"
              
              search_query:
                type: string
                description: Search Query
                example: startup