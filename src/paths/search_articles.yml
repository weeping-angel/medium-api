get:
  summary: Search Articles
  description: >
    Returns the list of `articles_ids` for the given search query results. (Max Length = 1000)
    
  parameters:
    - name: query
      in: query
      required: true
      description: Search query
      schema:
        type: string
        example: startup

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              articles: 
                type: array
                items: 
                  type: string
                  example: 6556feb21311
              
              search_query:
                type: string
                example: startup